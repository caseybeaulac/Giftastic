<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/giphy.js"></script>
    <script></script>
    <title>Giftastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Giftastic</h1>
            <h7>by Casey Beaulac</h7>
        </div>
        <div class="row">
            <div id="buttons-view" class="col-lg-8"></div>
            <div class="col-lg-4">
                <form id="gif-form">
                    <p>Type in a cartoon character name in the text box!</p>
                    <input type="text" id="gif-input" placeholder="Character Name Here!">
                    <input id="add-gif" type="submit" value="Add Gif" class="btn btn-dark float-right">
                </form>
            </div>
        </div>
        <div class="gif" id="gif-view"></div>
    </div>

</body>

</html>
